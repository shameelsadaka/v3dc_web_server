<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual 3D Classroom</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    #menu{
      width: 100%;
      height: 100vh;
      background-color: #FFFFFF;
      position: absolute;
      z-index: 999;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FFFFFF;
    }
    #container{
      max-width: 1024px;
      width: 100%;
      padding: 30px;
      display: flex;
      flex-direction: row;
      gap: 50px;
    }
    h1,h2,h3,h4,h5,h6{
      font-weight: 400;
    }
    h1{
      font-size: 2.6rem;
    }
    p{
      color: #444444;
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 300;
    }
    .input{
      padding: 14px;
      outline: none;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 300;
      margin:1px;
    }
    .input:focus{
      margin:0;
      border-width: 2px;
      border-color: #13a0b7;
    }

    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: #999999;
      opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #999999;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
      color: #999999;
    }
    .button{
      background:  #0ba3bb;
      border: none;
      color:#FFFFFF;
      font-size: 16px;
      font-weight: 300;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      padding: 10px 30px;
    }
    .button:active{
      background-color: #188394;
    }
  </style>
  <body>
    <div id="classroom"></div>
    <div id="menu">
      <div id="container">
        <div style="flex:6;display: flex;justify-content: center;flex-direction: column;">
          <h1 class="main-title">Virtual 3D Classrooms</h1>
          <p style="margin-top:10px">
            Let's upgrade our online classrooms. Maxime earum aspernatur id. Vero earum accusamus quasi. Commodi doloremque reprehenderit dolorem qui vel. Nesciunt saepe temporibus libero aliquam est sequi consequatur neque.
          </p>
          <br/>
          <div style="display: flex; flex-direction: row;">
            <input type="text" placeholder="Enter your name" class="input" id="username" autocomplete="off">
            <input type="button" value="Join Classroom" class="button" id="button"/>
          </div>
          <br/>
        </div>
        <div style="flex:5">
          <img src="resources/ui/image.jpg" style="width: 100%;"/>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
